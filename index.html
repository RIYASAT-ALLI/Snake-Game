<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snake Game</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle, #0a0a0a, #000);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: #02d1e4;
  }

  h1 {
    margin-bottom: 10px;
    text-shadow: 0 0 15px #2439fa;
  }

  .info {
    margin-bottom: 10px;
    font-size: 16px;
  }

  canvas {
    background: #000;
    border: 3px solid #5a5e5a;
    box-shadow: 0 0 20px #30717b;
  }

  .buttons {
    margin-top: 15px;
  }

  button {
    padding: 8px 18px;
    margin: 0 5px;
    background: #000;
    color: #0695dc;
    border: 2px solid #09809a;
    cursor: pointer;
    font-size: 14px;
  }

  button:hover {
    background: #0fc899;
    color: #000;
  }
</style>
</head>

<body>

<h1>üêç Snake Game</h1>
<div class="info">
  Score: <span id="score">0</span> |
  High Score: <span id="highScore">0</span>
</div>

<canvas id="game" width="400" height="400"></canvas>

<div class="buttons">
  <button onclick="startGame()">Start</button>
  <button onclick="restartGame()">Restart</button>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const box = 20;
let snake, food, score, direction, game;
let running = false;

let highScore = localStorage.getItem("snakeHighScore") || 0;
document.getElementById("highScore").innerText = highScore;

document.addEventListener("keydown", changeDirection);

function init() {
  snake = [{ x: 9 * box, y: 10 * box }];
  food = randomFood();
  score = 0;
  direction = "RIGHT";
  document.getElementById("score").innerText = score;
}

function randomFood() {
  return {
    x: Math.floor(Math.random() * 19) * box,
    y: Math.floor(Math.random() * 19) * box
  };
}

function changeDirection(e) {
  if (!running) return;

  if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
  if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
  if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
  if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
}

function startGame() {
  if (running) return;
  init();
  running = true;
  game = setInterval(draw, 120);
}

function restartGame() {
  clearInterval(game);
  running = false;
  startGame();
}

function collision(head, body) {
  return body.some(part => part.x === head.x && part.y === head.y);
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  snake.forEach((part, i) => {
    ctx.fillStyle = i === 0 ? "#00ff00" : "#00aa00";
    ctx.fillRect(part.x, part.y, box, box);
  });

  ctx.fillStyle = "red";
  ctx.fillRect(food.x, food.y, box, box);

  let head = { ...snake[0] };

  if (direction === "LEFT") head.x -= box;
  if (direction === "RIGHT") head.x += box;
  if (direction === "UP") head.y -= box;
  if (direction === "DOWN") head.y += box;

  if (
    head.x < 0 || head.y < 0 ||
    head.x >= canvas.width || head.y >= canvas.height ||
    collision(head, snake)
  ) {
    clearInterval(game);
    running = false;

    if (score > highScore) {
      highScore = score;
      localStorage.setItem("snakeHighScore", highScore);
      document.getElementById("highScore").innerText = highScore;
    }

    alert("Game Over! Score: " + score);
    return;
  }

  if (head.x === food.x && head.y === food.y) {
    score++;
    document.getElementById("score").innerText = score;
    food = randomFood();
  } else {
    snake.pop();
  }

  snake.unshift(head);
}
</script>

</body>
</html>
